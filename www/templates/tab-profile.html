<ion-view view-title="John Moline's Profile">
  <ion-content class="padding" id="welcomeContent">
    <div id="imageRow" class="row">
      <div id="profileInformationContainer">
        <label id="profileName" class="profileRows">{{profileInformation.name}}</label>
        <label id="profilePhone" class="profileRows">{{profileInformation.phone}}</label>
      </div>
    </div>
    <div id="informationRow" class="row">
      <ion-list>
        <ion-item class="contactItem" ng-repeat="item in profileListItems | orderBy: 'name'" href="{{item.url}}" target="_blank">
          <i class="{{item.icon}}"></i>
          <h2>{{item.name}}</h2>
        </ion-item>
      </ion-list>
    </div>
    <div id="descriptionRow" class="row">
      {{profileInformation.description}}
    </div>
  </ion-content>
</ion-view>
