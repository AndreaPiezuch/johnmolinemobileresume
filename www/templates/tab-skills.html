<ion-view view-title="John Moline's Skills">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="skill in skills | orderBy: 'environment'">
        <img ng-src="{{skill.image}}" />
        <h2>{{skill.environment}}</h2>
        <p>
          <label class="skillitem" ng-repeat="item in skill.items">{{item}}</label>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
